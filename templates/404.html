{% load static %}

{% block content %}

<style>
    body{
        background-color: #0c0c17;
        margin: 0;
        animation: fadeInBody 0.5s ease forwards;
    }
    
    @keyframes fadeInBody {
      from {
        opacity: 0; /* Start with zero opacity */
        
      }
      to {
        opacity: 1; /* Fade in to full opacity */
    
      }
    }
    .error-container {
        text-align: center;
        padding: 100px;
        padding-top:20px;
    }

    h1 {
        font-size: 48px;
        color: #dc3545;
        margin-bottom: 20px;
    }

    p {
        font-size: 18px;
        color: #f1f1f1;
        margin-bottom: 40px;
    }

    .error-container img {
        max-width: 100%;
        height: auto;
        margin-bottom: 40px;
        width:400px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 0.375rem;
        transition: background-color 0.3s;
    }

    .btn:hover {
        background-color: #0056b3;
    }

    @media only screen and (max-width: 767px) {
        .error-container {
            padding :20px;
        }
        
        h1 {
            font-size: 28px;
            color: #dc3545;
            margin-bottom: 20px;
        }
    
        p {
            font-size: 14px;
            color: #555;
            margin-bottom: 40px;
        }
        
      }
</style>
<div class="error-container">
    <img src="{% static 'svg/404-error.svg' %}" alt="404 Error SVG" />
    <h1>404 - Page Not Found</h1>
    <p>Oops! Looks like the page you're looking for doesn't exist.</p>
    <a href="/" class="btn">Go to Home</a>
</div>


{% endblock content %}
